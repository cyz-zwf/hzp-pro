            <!-- 商品左侧 -->
            <div class="lk-lt">
                <!-- 大图详情 -->
                <div class="lk-lt-dt">
                    <img src="" alt=""></div>
                </div>

                <div class="lk-lt-xt"></div>
            <!--  商品右侧-->

                <!-- 商品标题 -->
                <div class="lk-rt-t">

                    <div class="lk-rt-rt"></div>
                </div>

                    <div class="lk-rt-mt"></div>
                    <!-- 商品促销 -->
                    <div class="lk-rt-mm">

                        <div class="lk-rt-mm-rt"></div>
                    </div>
                    <!-- 商品规格 -->
                    <div></div>
                </div>
                
            </div>
        </div>
    </div>
    <!-- 商品基本信息 -->
    <div class="lk-msg">
