<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/comm.css">
    <link rel="stylesheet" href="css/details-lk.css">
</head>
<body>
    <!-- 导航 -->
    <div></div>
    <!-- lk商品详情 -->
    <div class="lk-box">
        <div class="lk">
            <!-- 商品左侧 -->
            <div class="lk-lt">
                <!-- 大图详情 -->
                <div class="lk-lt-dt">
                    <img src="img/details/1_n_07468_640x640.jpg" alt=""></div>
                    <!-- 大图放大镜图标 -->
                    <div class="fdj"></div>
                </div>
                <!-- 小图详情 -->
                <div class="lk-lt-xt">
                    <ul>
                        <li><img src="img/details/1_n_07468_50x50.jpg" alt=""></li>
                        <li><img src="img/details/2_n_07468_50x50.jpg" alt=""></li>
                        <li><img src="img/details/3_n_07468_50x50.jpg" alt=""></li>
                    </ul>
                    <!-- 小图详情左按钮箭头 -->
                    <div class="lk-lt-xt-zjt"></div>
                    <!-- 小图详情右按钮箭头 -->
                    <div class="lk-lt-xt-yjt"></div>
                </div>
            <!--  商品右侧-->
            <div class="lk-rt">
                <!-- 商品标题 -->
                <div class="lk-rt-t lt">
                    <div class="lk-rt-lt ">
                        <p class="font-20">兰蔻菁纯臻颜滋润眼霜奢宠礼盒</p>
                        <p class="font-14">LANCOME APC FIND YOUR FOUNDATION VS</p>
                        <p class="font_small">价值：1917</p>
                    </div>
                    <div class="lk-rt-rt rt">
                        <img src="img/index/lancome_144X60.png" alt="">
                    </div>
                </div>
                <!-- 商品价格 -->
                <div class="lk-rt-m">
                    <div class="lk-rt-mt">
                        <p class="font_small color-6" >价格</p>
                        <p class="font-24">¥ 1080</p>
                        <span class="bg-red">新品</span>
                    </div>
                    <!-- 商品促销 -->
                    <div class="lk-rt-mm">
                        <div class="lk-rt-mm-lt lt ">
                            <p class="color-6">活动</p>
                            <p ><span>满赠</span>"购买官网任意产品，即可获赠体验装一份 （赠品随机发送，数量有限，赠完即止） "</p>
                        </div>
                        <div class="lk-rt-mm-rt rt font_small">促销详情</div>
                        <!-- 促销详情的小图片 -->
                        <div class="cuxtub"></div>
                    </div>
                    <!-- 商品规格 -->
                    <div class="lk-sp-ge">
                        <div class="lk-sp-ge-t">
                            <p class="font_small color-6">规格 <span>套装</span></p>
                        </div>
                        <div class="lk-sp-ge-m">
                            <input type="text" placeholder="1">
                            <!-- 上图标按钮 -->
                            <div class="lk-sp-ge-ms"> 
                                <div class="anniu-s"></div>
                            </div>
                            <!-- 下图标按钮 -->
                           <div class="lk-sp-ge-mx">
                               <div class="anniu-x"></div>
                           </div>     
                        </div>
                        <!-- 加入购物车 -->
                        <div class="lk-spcar">
                            <div class="lk-spcar-b">
                               <p>加入购物车</p>
                               <!-- 购物车图标 -->
                               <div class="lk-spcar-tb"></div>    
                            </div>      
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <!-- 商品基本信息 -->
    <div class="lk-msg">
        <!-- 左侧猜您喜欢商品展示 -->
        <div></div>
        <!-- 右侧基本信息详情 -->
        <div></div>
    </div>
</body>
</html>
